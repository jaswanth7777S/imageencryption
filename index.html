<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Encryption and Decryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #20232a;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling for background animation */
             background-image: url('https://in.images.search.yahoo.com/images/view;_ylt=AwrKA0pMxINmazA64kG9HAx.;_ylu=c2VjA3NyBHNsawNpbWcEb2lkA2YzODg1YjUwNzI1YzY4MGI2ZjQ5NzJlZTdmMmEzMjA5BGdwb3MDMgRpdANiaW5n?back=https%3A%2F%2Fin.images.search.yahoo.com%2Fsearch%2Fimages%3Fp%3Dcybersecurity%2Bimages%2Bai%26type%3DE210IN826G0%26fr%3Dmcafee%26fr2%3Dpiv-web%26tab%3Dorganic%26ri%3D2&w=4206&h=2366&imgurl=learn.g2.com%2Fhubfs%2FiStock-1185245180.jpg%23keepProtocol&rurl=https%3A%2F%2Flearn.g2.com%2Fai-cybersecurity&size=789.0KB&p=cybersecurity+images+ai&oid=f3885b50725c680b6f4972ee7f2a3209&fr2=piv-web&fr=mcafee&tt=Demystifying+the+Role+of+AI+in+Cybersecurity&b=0&ni=21&no=2&ts=&tab=organic&sigr=SSOdA9R0UDAw&sigb=Nvc6Lp6ZwBTz&sigi=kQWp5jhlZKsE&sigt=pVcBHCm6HvpW&.crumb=.QQvsfkzeXC&fr=mcafee&fr2=piv-web&type=E210IN826G0.jpg');
            background-size: cover;
            background-position: center;
            animation: slide 60s linear infinite;
        }

        @keyframes slide {
            0% { background-position-x: 0; }
            100% { background-position-x: 100%; }
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent overlay */
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .upload-form {
            margin-top: 30px;
            text-align: center;
        }

        input[type=file] {
            display: block;
            margin: 10px auto;
            color: white;
        }

        button.btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button.btn:hover {
            background-color: #45a049;
        }

        .btn-group {
            text-align: center;
            margin-top: 30px;
        }

        .btn-group a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Encryption and Decryption</h1>

        <div id="encrypt" class="upload-form">
            <h2>Encrypt Image</h2>
            <form action="/encrypt" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit" class="btn">Encrypt</button>
            </form>
        </div>
        <div id="decrypt" class="upload-form">
            <h2>Decrypt Image</h2>
            <form action="/decrypt" method="post" enctype="multipart/form-data">
                <input type="file" name=" Encrypted_file" required>
                <input type="file" name="key_file" required>
                <button type="submit" class="btn">Decrypt</button>
            </form>
        </div>
    </div>
</body>
</html>
